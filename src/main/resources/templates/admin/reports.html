<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Purchase Reports</title>
  <link rel="stylesheet" href="/css/style.css"/>
</head>
<body class="with-sidebar">
  <!-- sidebar -->
  <aside th:replace="fragments/sidebar :: sidebar"></aside>

  <!-- main content -->
  <main class="main">
    <h1>Purchase Reports</h1>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Customer</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="r : ${reports}">
          <td th:text="${r.date}">2025-07-03T17:00:00</td>
          <td th:text="${r.customer}">Test User</td>
          <td th:text="${r.total}">$150.00</td>
        </tr>
      </tbody>
    </table>
  </main>
</body>
</html>
