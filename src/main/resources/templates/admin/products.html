<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Manage Products</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header class="navbar">
    <a href="/admin/dashboard" class="nav-logo">Admin</a>
    <ul class="nav-links">
      <li><a href="/admin/categories">Categories</a></li>
      <li><a href="/admin/products">Products</a></li>
      <li><a href="/admin/users">Users</a></li>
      <li><a href="/admin/reports">Reports</a></li>
      <li><a href="/catalog">Home</a></li>
    </ul>
  </header>
  <main class="container">
    <h1>Manage Products</h1>
    <table class="product-grid">
      <thead><tr><th>ID</th><th>Name</th><th>Price</th><th>Category ID</th><th>Actions</th></tr></thead>
      <tbody>
        <!-- Dynamic rows -->
      </tbody>
    </table>
    <form action="/admin/products/save" method="post" style="margin-top:1.5rem;">
      <label>Name:</label><input type="text" name="name" required>
      <label>Description:</label><textarea name="description"></textarea>
      <label>Price:</label><input type="number" step="0.01" name="price" required>
      <label>Category ID:</label><input type="number" name="categoryId" required>
      <label>Image URL:</label><input type="text" name="imageUrl">
      <button type="submit" class="btn">Save Product</button>
    </form>
  </main>
