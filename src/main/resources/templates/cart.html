<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"/><title>Cart</title><link rel="stylesheet" href="/css/style.css"/></head>
<body class="with-sidebar">
  <div th:replace="fragments/sidebar :: sidebar"></div>
  <main class="main">
    <h1>Your Cart</h1>
    <table>
      <tr><th>Product</th><th>Qty</th><th>Line</th></tr>
      <tr th:each="it:${items}">
        <td th:text="${it.product.name}">Name</td>
        <td th:text="${it.qty}">1</td>
        <td th:text="${'$'+it.line}">$0.00</td>
      </tr>
    </table>
    <h3 th:text="'Total: $'+${total}">Total: $0.00</h3>
    <form th:action="@{/products}" method="post"><button type="submit">Checkout</button></form>
  </main>
</body>
</html>
